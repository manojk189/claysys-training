<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Service Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Service Management</h1>
    </header>
    <nav>
        <a href="Admindashboard.html">Dashboard</a>
        <a href="service.html" class="active">Services</a>
        <a href="../Admin module/Appoint.html">Appointments</a>
        <a href="user.html">Users</a>
    </nav>

    <div class="container">
        <div class="card">
            <h3>Add / Edit Service</h3>
            <form id="service-form" class="form-grid">
                <input id="sv-name" placeholder="Service Name" required />
                <input id="sv-duration" placeholder="Duration (minutes)" type="number" min="1" required />
                <input id="sv-price" placeholder="Price" type="number" min="0" step="0.01" required />
                <select id="sv-provider" name="sv-provider">
                  
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Skin Care">Skin Care</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                </select>
                <textarea id="sv-desc" placeholder="Description"></textarea>
                <div style="grid-column:1 /-1;">
                    <label style="display:block;margin-bottom:6px;font-weight:600">Availability (add single date or
                        range)</label>
                    <div style="display:flex;gap:8px;flex-wrap:wrap;">
                        <input id="sv-available-from" type="date" />
                        <input id="sv-available-to" type="date" />
                        <input id="sv-available-note" placeholder="Note (e.g. Mon-Fri 9-5)" />
                        <button id="add-availability" type="button" class="btn secondary">Add Availability</button>
                    </div>
                    <ul id="availability-list" style="margin-top:8px;"></ul>
                </div>

                <div class="form-actions" style="grid-column:1 / -1;">
                    <button class="btn" type="submit">Save Service</button>
                    <button id="clear-service" type="button" class="btn secondary">Clear</button>
                </div>
            </form>
        </div>

        <div class="card" style="margin-top:12px;">
            <h3>Service List</h3>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Duration</th>
                            <th>Price</th>
                            <th>Provider</th>
                            <th>Availability</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="service-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        // services page init
        initServicePage();
    </script>
</body>

</html>
