<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../user module/login.css">
    <script src="admin.js" defer></script>
</head>

<body>
    <div class="background"></div>
    <header>
        <h1>Admin Login</h1>
    </header>
    <nav>
        <a href="../user module/index.html">Home</a>
    </nav>
    <div class="background"></div>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="text" id="adminUsername" placeholder="Admin Username" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="adminLoginError" style="color:red; display:none;">Invalid credentials</p>
        </form>
    </div>
</body>

</html>
