<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form Exercise</title>
  <style>
    .navbar {
      background-color: #1c2733;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }
  </style>
</head>
<body style=" font-family: Arial, sans-serif;margin: 0;padding: 0;background-color: #f9f9f9;text-align: center";>
  <h1 style="margin: 20px 0;">Contact Form Exercise</h1>
  <div style=" background-color: #1c2733;padding: 10px 0;">
    <a style="color: white;padding: 10px;">Home</a>
    <a style="color: white;padding: 10px;">About</a>
    <a style="color: white;padding: 10px;">Contact</a>
  </div>
  <div style=" width: 400px;margin: 30px auto;padding: 20px;border: 1px solid #ccc;background-color: white;text-align: left;">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text">

      <label for="email">Email:</label>
      <input type="email">

      <label for="phone">Phone:</label>
      <input type="tel">

      <label for="message">Message:</label>
      <textarea  name="message"></textarea>

      <button type="submit" style="width: 100%;padding: 10px;background-color: #1c2733;color: white;border: none;font-size: 16px;font-weight: bold;">Submit</button>
    </form>
  </div>
  <footer style=" margin-top: 30px;background-color: #eee;padding: 10px;">
    Â© 2024 My First HTML Form
  </footer>

</body>
</html>
