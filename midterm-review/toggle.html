
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="toggle.css">
<title>Good, Cheap, Fast Toggle</title>
</head>
<body>

<h2>How do you want your project to be?</h2>

<div class="toggle-group">
  <label><input type="checkbox" id="good"> Good</label>
  <label><input type="checkbox" id="cheap"> Cheap</label>
  <label><input type="checkbox" id="fast"> Fast</label>
</div>

<p id="message"></p>

<script>
  const good = document.getElementById('good');
  const cheap = document.getElementById('cheap');
  const fast = document.getElementById('fast');
  const message = document.getElementById('message');

  function handleToggle() {
    const selected = [good, cheap, fast].filter(opt => opt.checked);

    if (selected.length > 2) {
      message.textContent = "Only two can be selected.";
      this.checked = false;
    } else {
      message.textContent = "";
    }
  }

  good.addEventListener('change', handleToggle);
  cheap.addEventListener('change', handleToggle);
  fast.addEventListener('change', handleToggle);
</script>

</body>
</html>
