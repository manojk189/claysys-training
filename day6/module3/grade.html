<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grade.css">
    <script src="grade.js"></script>
    <title>Student Grades Manager</title>

</head>

<body>
    <div class="out">
    <div class="grades-container">
        <h2>Student Grades Manager</h2>

        <label>Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name" />

        <label>Grade:</label>
        <input type="number" id="studentGrade" placeholder="Enter grade" />

        <button onclick="addStudent()">Add Student</button>
        <button onclick="displayGrades()">Display Grades</button>
        <button onclick="calculateAverage()">Calculate Average Grade</button>

        <div class="grades-list" id="gradesList">
            <h4>Grades List:</h4>
            <ol id="studentList"></ol>
        </div>

        <div class="average" id="averageGrade">
            Average Grade:
        </div>
    </div>
    </div>
</body>

</html>
