<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <script src="calculator.js"></script>
    <title>Advance Calculator</title>
</head>

<body>
    <div class="out">
        <div class="content">
            <h2>Advanced Simple Interest Calculator</h2>
            <label for="Principal">Principal amount</label>
            <br>
            <input type="text" placeholder="Enter Principal amount" id="principal">
            <br>
            <label for="Interest">Rate of Interest(%)</label>
            <br>
            <input type="text" placeholder="Enter Interest Rate">
            <br>
            <label for="time">Time (Years):</label>
            <br>
            <input type="text" placeholder="Enter time in Years" id="number">
            <br>
            <button onclick="calculate()">Calculate Interest</button>
            <h5>Interest:</h5>
            <p id="interest"></p>
            <h5>Total amount:</h5>
            <p id="amount"></p>
            <h5>Additional amount:</h5>
            <p id="ad"></p>
        </div>
    </div>
    </div>


</body>

</html>
