<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task.css">

    <title>To-Do List</title>

</head>

<body>
    <div class="out">
        <div class="todo-container">

            <ul id="taskList">

            </ul>
        </div>
        <script src="Task.js"></script>
    </div>
</body>
