    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Divs Exercise</title>
  <style>
    body
    {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header
    {
      background: #f4f4f4;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container
    {
      width: 300px;
      height: 200px;
      border: 2px solid #666;
      margin: 30px auto;
      background: #eee;
      position: relative; 
    }
    .draggable-box
    {
      width: 160px;
      height: 40px;
      background: #4CAF50;
      color: white;
      line-height: 40px;
      text-align: center;
      cursor: move;
      position: absolute;
      top: 80px;
      left: 70px;
    }
    .draggable-window
    {
      width: 200px;
      height: 50px;
      background: #2196F3;
      color: white;
      line-height: 50px;
      text-align: center;
      cursor: move;
      position: fixed;
      top: 350px;
      left: 50px;
    }
    footer
    {
      background: #f4f4f4;
      padding: 15px;
      margin-top: 50px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    Draggable Exercises
  </header>
  <main>
    <div class="container">
      <div class="draggable-box" id="box1">Drag Me Within Box</div>
    </div>
    <div class="draggable-window" id="box2">Drag Me Within Window</div>
  </main>
  <footer>
    Â© 2024 Draggable Divs Exercise
  </footer>
  <script>
    function makeDraggable(el, container = null) {
      let isDragging = false;
      let offsetX, offsetY;

      el.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - el.getBoundingClientRect().left;
        offsetY = e.clientY - el.getBoundingClientRect().top;
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;

        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;

        if (container) {
          let rect = container.getBoundingClientRect();
          let elRect = el.getBoundingClientRect();
          if (x < rect.left) x = rect.left;
          if (y < rect.top) y = rect.top;
          if (x + elRect.width > rect.right) x = rect.right - elRect.width;
          if (y + elRect.height > rect.bottom) y = rect.bottom - elRect.height;
          el.style.left = (x - rect.left) + "px";
          el.style.top = (y - rect.top) + "px";
        } else
        {
          el.style.left = x + "px";
          el.style.top = y + "px";
        }
      });

      document.addEventListener("mouseup", () =>
      {
        isDragging = false;
      });
    }
    makeDraggable(document.getElementById("box1"), document.querySelector(".container"));
    makeDraggable(document.getElementById("box2"));
  </script>

</body>
</html>
</body>
